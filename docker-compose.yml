version: '3.8'

services:
  code-review-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-review-agent
    ports:
      - "5001:8080"
    environment:
      # Azure OpenAI Configuration
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4}

      # OR OpenAI Configuration (comment above and uncomment below)
      # - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Azure DevOps Configuration
      - ADO_PAT=${ADO_PAT}
      - ADO_ORGANIZATION=${ADO_ORGANIZATION:-SPOOL}

      # Application Settings
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/codereview/config/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
